<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - Garnier Skin Care</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light text-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/garnier-logo.png" alt="Garnier Logo" width="120" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Products Grid -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row g-4">

      <!-- Example Product Card -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 text-dark">
          <img src="images/product1.jpg" class="card-img-top" alt="Micellar Water">
          <div class="card-body">
            <h5 class="card-title">Micellar Water</h5>
            <p class="card-text">Removes makeup and cleanses skin. 400ml.</p>
            <p class="fw-bold">$10.99</p>
            <button class="btn btn-success add-to-cart" data-name="Micellar Water" data-price="10.99">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Repeat similar blocks for additional products -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
